<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GORE APP</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>

      function facebookLogin () {
        FB.init({
          appId: '807493089601389',
          xfbml: true,
          version: 'v2.8'
        })

        FB.login(function (res) {
          document.cookie(`goreToken=${res.authResponse.accessToken};;path=/`)
        })
      }
    </script>
</head>

<body>
<div class="wrapper">
    <header class="header menu-bar">
        <h1 class="logo logo--small">
            <a href="index.html"><span>Gore</span></a></h1>
        <ul class="menu-navbar">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="javscript:void(0);">Scan products</a></li>
            <li><a href="recommend.html">Get recommandations</a></li>
        </ul>
        <div class="user-nav">
            <strong class="user-nav__name">User</strong>
            <div class="user-nav__avatar">
                <img src="img/user.jpeg" alt="Logged User">
            </div>
        </div>
    </header>
    <div class="landing-wrapper" style="margin-top: 6rem;">
        <div class="width-full">
            <input id="uploadImage" type="file" accept="image/bmp,image/jpeg,image/png,image/gif" style="display:none">
            <button class="gr-button gr-button--quiet u-marginTopTiny gr-button--small" id="scan-product">Scan new
                product
            </button>
        </div>
        <div class="flex-container">
            <div class="left-side">
                <h4 class="title">Last scanned</h4>
                <div class="u-paddingBottomMedium" id="scanned-product">
                </div>
            </div>
            <div class="right-side">
                <h4 class="title">My favourites</h4>
                <div id="my_favourites">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loader" class="loader">
    <img src="img/loader.svg"/>
</div>
<script src="https://demo.dynamsoft.com/dbr_wasm/js/dbr-6.4.1.1.min.js"></script>
<script src="dist/index.js"></script>
</body>

</html>
